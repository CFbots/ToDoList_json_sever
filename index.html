<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="app">
            <div class="form">
                <input class="input" /><button class="submit-btn">
                    submit
                </button>
            </div>
            <div class="todolist_container">
                <div class=" todolist_box todolist_pending_container">
                    <p class="title_pending">Pending Tasks</p>
                    <ul class="todo-list todolist_pending"></ul>
                </div>
                <div class="todolist_box todolist_completed_container">
                    <div class="todolist_completed_container">
                        <p class="title_completed">Completed Tasks</p>
                        <ul class="todo-list todolist_completed"></ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
